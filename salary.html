<script type="text/javascript">
    var Base_salary = parseInt(prompt("Enter  salary:- "));

    var HRA = Base_salary * 10 / 100;
    var DA = Base_salary * 5 / 100;
    var TA = Base_salary * 8 / 100;

    var gross_salary = HRA + DA + TA + Base_salary;
    document.write("<h1>gross salary = " + gross_salary + "</h1>");
</script>
