<script type="text/javascript">
    var a = parseInt(prompt("enter no. A:- "));
    var b = parseInt(prompt("enter no. B:- "));
    var addition = a + b;
    var subtraction = a - b;
    var multiplication = a * b;
    var division = a / b;

    document.write("<h1>addition = " + addition + "</h1>");
    document.write("<h1>subtraction = " + subtraction + "</h1>");
    document.write("<h1>multiplication = " + multiplication + "</h1>");
    document.write("<h1>division = " + division + "</h1>");
</script>
